<!DOCTYPE html>
<html>
    <head>
        <title>Button</title>
        <link rel="Stylesheet" href="bootstrap-4.5.0-dist/css/bootstrap.min.css"/>
        <script type="text/javascript" src="bootstrap-4.5.0-dist/js/bootstrap.min.js"></script>
    </head>
    <style type="text/css"></style>
    <head>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-2">
                    <button type="button" class="btn">Check</button>
                </div>
                <div class="col-md-2">
                    <button type="button" class="btn-primary">Check</button>
                </div>
                <div class="col-md-2">
                    <button type="button" class="btn-secondary">Check</button>
                </div>
                <div class="col-md-2">
                    <button type="button" class="btn-info">Check</button>
                </div>
                <div class="col-md-2">
                    <button type="button" class="btn-warning">Check</button>
                </div>
                <div class="col-md-2">
                    <button type="button" class="btn-danger">Check</button>
                </div>
                <div class="col-md-2">
                    <button type="button" class="btn-light">Check</button>
                </div>
                <div class="col-md-2">
                    <button type="button" class="btn-dark">Check</button>
                </div>
            </div>
        </div>
    </head>
</html>
