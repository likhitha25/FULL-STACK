<!DOCTYPE html>
<html>
    <head>
        <title>Button</title>
        <link rel="Stylesheet" href="bootstrap-4.5.0-dist/css/bootstrap.min.css"/>
        <script type="text/javascript" src="bootstrap-4.5.0-dist/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container-fluid">
             <div class="row">
                 <div class="col-md-1">
                     <button type="button" class="btn btn-primary block">check</button>
                 </div>
             </div>
             <div class="row">
                <div class="col-md-6">
                    <button type="button" class="btn btn-primary active">check</button>
                </div>
                <div class="col-md-6">
                    <button type="button" class="btn btn-primary" disabled>check</button>
                </div>
            </div>
        </div>
    </body>
</html>
