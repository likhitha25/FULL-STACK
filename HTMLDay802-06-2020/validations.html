<!DOCTYPE html>
<html>
    <head>
         <title>Validation</title>
         <script>
             function validatemobile(){
                 var val;
                 val=document.getElementById("txtmobile").value;
                 if(/^[6-9][0-9]{9}$/.test(val)){
                     window.alert("valid")
                 }
                 else{
                     window.alert("invalid")
                 }
             }
         </script>
    </head>
    <body>
        <input type="text" id="txtmobile"/>
        <button type="button" onclick="validatemobile()">validate</button>
    </body>
</html>
