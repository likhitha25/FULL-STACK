<!DOCTYPE html>
<html>
    <head>
        <title>Form tags</title>
        <link rel="Stylesheet" href="bootstrap-4.5.0-dist/bootstrap-4.5.0-dist/css/bootstrap.min.css"/>
        <script type="text/javascript" src="bootstrap-4.5.0-dist/bootstrap-4.5.0-dist/js/bootstrap.min.js"></script>
    </head>
    <style type="text/css"></style>
    <body>
        <div class="container">
           <form class="form-inline">
              <label for="Username">Username</label>
              <input type="text" id="txtusername" placeholder="Enter username" class="form-control"/>
              <label for="Password">Password</label>
              <input type="text" id="txtpassword" placeholder="Enter Password"/>
              <button type="button" class="btn-primary">Login</button>
           </form>
        </div>
    </body>
</html>
