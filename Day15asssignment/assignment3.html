<!DOCTYPE html>
<html>
<head>
<script src="jquery.js"></script>
<script> 
$(document).ready(function(){
  $("#one").click(function(){
    $("div").animate({
      left: '150px',
      height: '+=150px',
      width: '+=150px'
    });
  });
});
$(document).ready(function(){
  $("#two").click(function(){
    $("div").animate({
      left:'0px',
      height: '-=150px',
      width: '-=150px'
    });
  });
});
</script> 
</head>
<body>

<button id="one">Start Animation</button>
<button id="two">RESET</button>

<div style="background:#98bf21;height:100px;width:100px;position:absolute;margin: 20px;"></div>

</body>
</html>
