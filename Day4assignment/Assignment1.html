<!DOCTYPE html>
<html>
    <head>
        <title>Assignment 1</title>
    </head>
    <body>
        <!--Create a Registration Form using input tag and add some fields in the table First Name, 
            Last Name, Date of Birth,  Email, Mobile Number, Address, Gender, Department 
             and use two Buttons (Submit and Cancel)-->
             <div>
             <table border="3">
                 <thead align="center">
                     <td><b>Registration Form</b></td>
                 </thead>
                 <tbody>
                     <tr><td align="center"><b>FIRSTNAME : <input type="text" id="txtusername" placeholder="Enter firstname"/></b></td></tr>
                     <tr><td align="center"><b>LASTNAME  : <input type="text" id="txtusername" placeholder="Enter lastname"/></b></td></tr>
                     <tr><td align="center"><b>D.O.B     : <input type="date" id="txtdate" placeholder="Enter d.o.b"/></b></td></tr>
                     <tr><td align="center"><b>Email     : <input type="email" id="txtemail" placeholder="Enter EmailID"/></td></tr>
                     <tr><td align="center"><b>Mobile    : <input type="number" id="txtnumber" placeholder="Enter number"/></b></td></tr>
                     <tr><td align="center"><b>Address   : <textarea rows="10" cols="20"></textarea></b></td></tr>
                     <tr><td align="center"><b>Gender    : <input type="search" id="txtsearch" placeholder="Male/Female"/></b></td></tr>
                     <tr><td align="center"><b>Department: <input type="text" id="txtname"/></b></td></tr>
                     <tr><td><b><button>Submit</button><button align="right">Cancel</button</b></td></tr>
                 </tbody>
             </table>
            </div>
    </body>
</html>
