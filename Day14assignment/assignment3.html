<!DOCTYPE html>
<html>
<head>
<script src="jquery.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    $("#div1").fadeIn();
    $("#div2").fadeIn("slow");
    $("#div3").fadeIn(2000);
    $("#div4").fadeIn(2500);
    $("#div5").fadeIn(3000);
  });
});
</script>
<style>
    div{
        border-bottom-style:solid ;
        border-bottom-color: white ;
        border-width:1px ;
        text-align: center;
    }
</style>
</head>
<body">

<button>Click to fade in</button><br><br>

<div id="div1" style="width:120px;height:30px;display:none;background-color:rgb(1, 48, 75);"><font color="white">HOME</font></div>
<div id="div2" style="width:120px;height:30px;display:none;background-color:rgb(1, 48, 75);"><font color="white">PRODUCTS</font></div>
<div id="div3" style="width:120px;height:30px;display:none;background-color:rgb(1, 48, 75);"><font color="white">SERVICES</font></div>
<div id="div4" style="width:120px;height:30px;display:none;background-color:rgb(1, 48, 75);"><font color="white">ABOUT</font></div>
<div id="div5" style="width:120px;height:30px;display:none;background-color:rgb(1, 48, 75);"><font color="white">CONTACT US</font></div>

</body>
</html>
