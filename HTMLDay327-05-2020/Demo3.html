<!DOCTYPE html>
<html>
    <head>
        <title>List tags</title>
    </head>
    <body>
        <!--list tags are of two types
        1.ordered list-(1,A,a,I,i)
        2.Unordered list---->
        <ol type="i">
            <li>list 1</li>
            <li>list 2</li>
            <li>list 3</li>
        </ol>
        <ul>
            <li>list 1</li>
            <li>list 2</li>
            <li>list 3</li>
        </ul>
    </body>
</html>
